<!DOCTYPE html>
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script type="text/javascript"
    src="http://maps.googleapis.com/maps/api/js?sensor=false">
</script>
<script type="text/javascript">
    var parliament = new google.maps.LatLng(29.9894884,77.0534647);
var marker;
    
  function initialize() {
    var myOptions = {
      zoom: 12,
      center: parliament ,
      mapTypeId: google.maps.MapTypeId.ROADMAP
    };
    var map = new google.maps.Map(document.getElementById("map_canvas"),
        myOptions);
    
     var marker = new google.maps.Marker({
      position: parliament, 
      map: map, 
      title:"Hello World!"
  });   
  }
</script>
</head>
<body onload="initialize()">
<div class="container-fluid">
<div class="panel panel-default">
  <div class="panel-heading">Contact Us</div>
  <div class="panel-body"><div class="row">
  <div class="col-xs-5 col-md-5">OPG memorial public school<br>mobile no:<br>Email id:</div>
  <div id = "map_canvas" class="col-md-7 col-xs-7 bt-googlemap" style="height:200px; width:400px;">
  </div>
</div>
</div>
</div>
</div>
</body>
</html>
